<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WUTHERING WAVES SLOTS</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    @font-face {
      font-family: "Solaris3";
      src: url("assets/fonts/Solaris3.otf") format("opentype");
    }
  </style>
</head>
<body>
  <h1 class="title">WUTHERING WAVES<br>SLOTS</h1>

  <div class="slot-machine">
    <div class="slot-group">
      <div class="reel" id="reel1"></div>
      <div class="divider"></div>
      <div class="reel" id="reel2"></div>
    </div>
    <div class="slot-group">
      <div class="reel" id="reel3"></div>
      <div class="divider"></div>
      <div class="reel" id="reel4"></div>
    </div>
    <div class="slot-group">
      <div class="reel" id="reel5"></div>
      <div class="divider"></div>
      <div class="reel" id="reel6"></div>
    </div>
  </div>

  <button id="spinBtn">SPIN</button>

  <script src="assets/script.js"></script>
</body>
</html>
